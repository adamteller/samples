name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: 
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: Select the environment
        default: jersey
        options:
        - statenisland
        - jersey
      is_dry_run:
        type: choice
        description: Dry Run True or False
        options:
        - 'true'
        - 'false'
      action_choice:
        type: choice
        description: Stop or Start Instances?
        options:
        - stop-instances
        - start-instances

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Collect Data from Config
        uses: fabasoad/data-format-converter-action@v0
        id: yaml2json
        with:
          input: ".github/workflows/people-list/people.yml"
          from: "yaml"
          to: "json"
      - name: Dry run  
        if: ${{ inputs.is_dry_run == 'true' }} 
        run: | 
          echo "This is a dry-run"
          echo "Not doing the real work"
      - name: Not dry run
        if: ${{ inputs.is_dry_run == 'false' }}
        run: |
          INSTANCES=$(echo '${{ steps.yaml2json.outputs.output }}' | jq -r '.people.${{inputs.environment}}.names')
          echo "Command: ${{ inputs.action_choice }} $INSTANCES"
      - name: closing   
        run: echo "üçè This job's status is ${{ job.status }}."
