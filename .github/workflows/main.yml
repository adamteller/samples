name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: 
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        description: Select the environment
      is_dry_run:
        type: boolean
        description: Dry Run True or False
        default: true
        required: true
      action_choice:
        type: choice
        description: Stop or Start Instances?
        options:
        - stop-instances
        - start-instances
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Dry run  
        if: ${{ inputs.is_dry_run && 'true'}} 
        run: | 
          echo "This is a dry-run"
          echo "Not doing the real work"
      - name: Not dry run
        if: ${{ inputs.is_dry_run && 'false' }} 
        run: |
          echo "üí° The ${{ github.repository }} repository cloned to the runner."
          echo "Command: ${{ github.event.inputs.action_choice }}"
      - run: echo "üçè This job's status is ${{ job.status }}."
