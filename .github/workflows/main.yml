name: Demo with Override
run-name: ${{ github.actor }} tests override
on: 
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: Select the environment
        default: jersey
        options: ["jersey", "statenisland"]
      is_dry_run:
        type: choice
        description: Dry Run True or False
        options:
        - 'true'
        - 'false'
      action_choice:
        type: choice
        description: Stop or Start Instances?
        options:
        - stop-instances
        - start-instances
      overrides:
        description: Override Configured List
        required: false   

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Collect Data from Config
        uses: fabasoad/data-format-converter-action@v0
        id: yaml2json
        with:
          input: ".github/workflows/people-list/people.yml"
          from: "yaml"
          to: "json"
      - name: Dry run  
        if: ${{ inputs.is_dry_run == 'true' }} 
        run: | 
          echo "This is a Dry run, not doing the real work."
      - name: Run for real
        if: ${{ inputs.is_dry_run == 'false' }}
        run: |
          INSTANCES=$(echo '${{ steps.yaml2json.outputs.output }}' | jq -r '.people.${{inputs.environment}}.names')
          echo "INSTANCES=$INSTANCES" >> $GITHUB_ENV
        # if an override string of instances were given.. use that
      - name: Check overrides exist  
        if: ${{ inputs.overrides != '' }}
        run: |
          INSTANCES={{ inputs.overrides }}
      - name: run_command
        run: |
          echo "Command: ${{ inputs.action_choice }} ${{ env.INSTANCES }}"
          echo "üçè This job's status is ${{ job.status }}."

